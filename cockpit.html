<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
        }
        .running {
            color: green;
            font-weight: bold;
        }
        .stopped {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Worker Manager</h1>
    <table>
        <thead>
            <tr>
                <th>Worker Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="worker-list">
            <!-- Worker rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchWorkers() {
            const response = await fetch('/list_workers');
            const workers = await response.json();
            const workerList = document.getElementById('worker-list');
            workerList.innerHTML = '';

            workers.forEach(worker => {
                const row = `
                    <tr>
                        <td>${worker.name}</td>
                        <td class="${worker.status === 'running' ? 'running' : 'stopped'}">
                            ${worker.status}
                        </td>
                        <td>
                            <button onclick="startWorker('${worker.name}')">Start</button>
                            <button onclick="stopWorker('${worker.name}')">Stop</button>
                        </td>
                    </tr>
                `;
                workerList.innerHTML += row;
            });
        }

        async function startWorker(worker) {
            await fetch(`/start_worker/${worker}`);
            fetchWorkers(); // Refresh the list
        }

        async function stopWorker(worker) {
            await fetch(`/stop_worker/${worker}`);
            fetchWorkers(); // Refresh the list
        }

        // Load workers on page load
        fetchWorkers();
        setInterval(fetchWorkers, 5660); // Refresh every 5 seconds
    </script>

</body>
</html>
